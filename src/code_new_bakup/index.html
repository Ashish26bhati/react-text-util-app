<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            height: 700px;
            width: 700px;
            background: red;
            grid-template-columns: 13px 13px 13px;
            grid-template-rows: 13px 13px 13px;
            grid-column-gap:30px;
            grid-row-gap:30px;
        }
        .item{
            width:133px;
            height: 133px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
